<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <title>Movie Details</title>
  </head>
  <body>
    <nav
      class="w-full h-28 container mx-auto sticky top-0 z-[999] bg-background"
    >
      <div
        class="flex items-center justify-between px-5 md:px-10 w-full h-full"
      >
        <img src="assets/logo.png" width="60px" height="60px" />

        <ul
          class="hidden md:flex items-center gap-6 text-[18px] font-bold text-whiteShade"
        >
          <li class="hover:text-secondary duration-200 ease-out cursor-pointer">
            Movies
          </li>
          <li class="hover:text-secondary duration-200 ease-out cursor-pointer">
            TV Shows
          </li>
          <li class="hover:text-secondary duration-200 ease-out cursor-pointer">
            Suggest Me ->
          </li>
        </ul>
      </div>
    </nav>

    <div class="relative">
      <div id="movie-details" class="container mx-auto z-[998]"></div>
    </div>

    <footer class="w-full bg-background py-5">
      <div class="flex flex-col items-center justify-center gap-2">
        <img src="assets/logo.png" width="60px" height="60px" />
        <p class="max-w-[600px] text-center">
          A fun and personal project created by <span>Pramod Poudel</span>.
          Source code available on <span>Github</span>. Open for pull request.
          Clone and use personally. It's up to you.
        </p>
      </div>
    </footer>

    <script src="./js/movie-details.js"></script>
  </body>
</html>
